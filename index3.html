<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="main-outercon">
    <div class="container">
        <div class="order-track-outer">
           <!-- remove the heading if not necessary -->
           <h1 class="text-center">Claim Status</h1>
            <div class="track-body">
                <div class="track-item">
                    <div class="status">
                        <span>22.9.22, 12:40 Uhr</span>
                    </div>
                    <div class="status">
                        <div class="status-color bg-dark"></div>
                    </div>
                    <div class="status">
                        <span>Claim created</span>
                    </div>
                </div>
                <div class="track-item">
                    <div class="status">
                        <span>Date, Time</span>
                    </div>
                    <div class="status">
                        <div class="status-color bg-secondary"></div>
                    </div>
                    <div class="status">
                        <span>Claim in progress</span>
                    </div>
                </div>
                <div class="track-item">
                    <div class="status">
                        <span>Date, Time</span>
                    </div>
                    <div class="status">
                        <div class="status-color bg-warning"></div>
                    </div>
                    <div class="status">
                        <span>Claim in examination</span>
                    </div>
                </div>
                <div class="track-item">
                    <div class="status">
                        <span>Date, Time</span>
                    </div>
                    <div class="status">
                        <div class="status-color bg-success"></div>
                    </div>
                    <div class="status">
                        <span>Claim completed</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>

<script src="https://code.jquery.com/jquery-3.6.1.min.js"

</html>
