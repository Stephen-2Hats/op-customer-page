<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>


    <div class="container">


        <div class="order-track-outer">
            <div class="track-header">
                <h3>Order Number: ...</h3>
                <div class="row">
                    <div class="half-col">
                        <h4>Billing Address</h4>
                        <p>Salutation</p>
                        <p>First name, Surname</p>
                        <p>Street, House number</p>
                        <p>Postal code, City</p>
                    </div>
                    <div class="half-col">
                        <h4>Shipping Address</h4>
                        <p>Salutation</p>
                        <p>First name, Surname</p>
                        <p>Street, House number</p>
                        <p>Postal code, City</p>
                    </div>
                </div>
            </div>

            <div class="track-body">

                <div class="track-item ordered">
                    <div class="status">
                        <span>22.9.22, 12:40 Uhr</span>
                    </div>
                    <div class="status">
                        <div class="status-color"></div>
                    </div>
                    <div class="status">
                        <span>Open Order</span>
                    </div>
                </div>

                <div class="track-item shipped">
                    <div class="status">
                        <span>Date, Time</span>
                    </div>
                    <div class="status">
                        <div class="status-color"></div>
                    </div>
                    <div class="status">
                        <span>Status</span>
                    </div>
                </div>

                <div class="track-item delivery">
                    <div class="status">
                        <span>Date, Time</span>
                    </div>
                    <div class="status">
                        <div class="status-color"></div>
                    </div>
                    <div class="status">
                        <span>Status</span>
                    </div>
                </div>

                <div class="track-item delivered">
                    <div class="status">
                        <span>Date, Time</span>
                    </div>
                    <div class="status">
                        <div class="status-color"></div>
                    </div>
                    <div class="status">
                        <span>Status</span>
                    </div>
                </div>

            </div>
        </div>


    </div>














</body>

</html>
